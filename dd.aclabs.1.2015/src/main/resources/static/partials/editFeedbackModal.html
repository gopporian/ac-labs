<div class="modal fade" id="editFeedbackModal" tabindex="-1" role="dialog" aria-labelledby="edit-modal-label"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="edit-modal-label">Edit Feedback</h4>
			</div>
			<form ng-submit="saveFeedbackEdit()">
				<div class="modal-body">
					<div class="form-group">
						<label class="control-label" for="name">Name:</label> <input type="text" class="form-control" name="name"
							ng-model="editFeedback.name" required />
					</div>
					<div class="form-group">
						<label class="control-label" for="message">Message:</label> <input class="form-control" name="message"
							ng-model="editFeedback.message" required />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
